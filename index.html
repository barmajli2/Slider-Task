<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="babies images. " />
    <meta name="keywords" content="Babies , Baby" />
    <meta name="rating" content="General" />
    <title>Beautiful Babies</title>
    <!-- Tailwind CDN Style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="">
      <section id="slideOne" class="py-12">
        <div id="carts" class="container mx-auto">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <figure
              id="figure"
              class="cursor-pointer max-h-[250px] shadow-lg rounded-3xl overflow-hidden"
            >
              <img
                class="min-h-[250px]"
                src="images/1-baby.jpg"
                alt="baby Image"
              />
            </figure>
            <figure
              id="figure"
              class="cursor-pointer max-h-[250px] shadow-lg rounded-3xl overflow-hidden"
            >
              <img
                class="min-h-[250px]"
                src="images/2-baby.jpg"
                alt="baby Image"
              />
            </figure>
            <figure
              id="figure"
              class="cursor-pointer max-h-[250px] shadow-lg rounded-3xl overflow-hidden"
            >
              <img
                class="min-h-[250px]"
                src="images/3-baby.jpg"
                alt="baby Image"
              />
            </figure>
            <figure
              id="figure"
              class="cursor-pointer max-h-[250px] shadow-lg rounded-3xl overflow-hidden"
            >
              <img
                class="min-h-[250px]"
                src="images/4-baby.jpg"
                alt="baby Image"
              />
            </figure>
            <figure
              id="figure"
              class="cursor-pointer max-h-[250px] shadow-lg rounded-3xl overflow-hidden"
            >
              <img
                class="min-h-[250px]"
                src="images/5-baby.jpg"
                alt="baby Image"
              />
            </figure>
            <figure
              id="figure"
              class="cursor-pointer max-h-[250px] shadow-lg rounded-3xl overflow-hidden"
            >
              <img
                class="min-h-[250px]"
                src="images/6-baby.jpg"
                alt="baby Image"
              />
            </figure>
          </div>
        </div>
        <!-- Overlay -->
        <div
          id="layer"
          class="hidden flex items-center justify-center fixed top-0 left-0 right-0 bottom-0"
        >
          <div
            id="cart"
            class="bg-cover bg-center w-[800px] h-[500px] relative flex items-center justify-between"
          >
            <i
              id="left"
              class="fa-solid fa-arrow-left p-2 text-2xl hover:text-3xl cursor-pointer"
            ></i>
            <i
              id="right"
              class="fa-solid fa-arrow-right p-2 text-2xl hover:text-3xl cursor-pointer"
            ></i>
            <i
              id="close"
              class="fa-solid fa-xmark absolute top-0 right-0 p-2 text-2xl text-red-500 hover:text-3xl cursor-pointer"
            ></i>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
